---
- name: Bootstrap Ansible Control Server
  hosts: localhost
  become: yes
  tasks:
  
  - name: Add Ansible user
    user:
      name: ansible
      comment: Ansible control user
      group: sudo
      home: /home/ansible

  - name: Configure ansible user to not use password for sudo
    blockinfile:
      path: /etc/sudoers
      insertafter: "%sudo   ALL=(ALL:ALL) ALL"
      block: 'ansible ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'
  
  - name: Make sure nano is installed
    apt:
      name: nano
      state: present


